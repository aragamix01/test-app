
<p-panel header="Project">
  <app-customer
  (customerChangeEvent)="projects=$event"
  ></app-customer>
  <hr>
  <p-dataTable [value]="projects"
  [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
  selectionMode="single" [(selection)]="selProject" (onRowSelect)="onRowSelect($event)"
  >
  <p-footer><div style="text-align: left">Selected project: {{selProject ? selProject.projectName : 'none'}}</div></p-footer>
    <p-column  header="ลำดับ" 
      [style]="{width:'10%'}">
      <ng-template let-rowIndex="rowIndex" pTemplate="rowexpansion">
          {{rowIndex+1}}
      </ng-template>
    </p-column>
    <p-column field="projectCode" header="รหัสโครงการ" 
    [style]="{width:'20%'}"></p-column>
    <p-column field="projectName" header="ชื่อโครงการ"></p-column>
  </p-dataTable>
</p-panel>
