<div class="container">
  <div class="row">
    <div class="col-md-10" *ngIf="isValue">
      <div class="card">
        <div class="card-header">
          ข้อมูลพนักงาน
        </div>
        <div class="card-block">
          <!-- <table>
            <tr>
              <td>รหัสพนักงาน </td>
              <td>{{ emps[0].empNo }}</td>
            </tr>
            <tr>
                <td>ชื่อพนักงาน </td>
                <td>{{ emps[0].name }}</td>
              </tr>
          </table> -->
          <div class="form-group row">
              <label for="empNo" class="col-2 col-form-label">รหัสพนักงาน</label>
              <div class="col-md-10">
                <span id="empNo" class="form-control">{{ emps[0].empNo }}</span>

          <div class="form-group row">
              <label for="empName" class="col-2 col-form-label">ชื่อพนักงาน</label>
              <div class="col-md-10">
                <span id="empName" class="form-control">{{ emps[0].name }}</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="card" style="margin-top:20px;">
          <div class="card-header">
            กราฟ
          </div>
          <div class="card-block">
              <p-chart type="pie" [data]="data" [options]="options"></p-chart>
          </div>
        </div>
    </div>
  </div>
</div>
